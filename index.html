<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script type="module" src="/Javascript/recette.js"></script>
    <script type="module" src="/Javascript/select.js"></script>
    <script type="module" src="/Javascript/filtre-recette.js"></script>
    <script type="module" src="/Javascript/tag.js"></script>
</head>

<body>
    <header class="main-header">
        <img src="/JSON recipes/lampos-aritonang-24gR_9lCdes-unsplash-min.jpg" alt="">
        <nav>
            <img src="/JSON recipes/Logo(2).png" alt="">
        </nav>
        <div class="overlay"></div>
        <div class="contain-filter">
            <div class="contain-h1">
                <h1>cherchez parmi plus de 1500 recettes <br> du quotidien, simples et délicieuses</h1>
            </div>
            <div class="filter">
                <form>
                    <input type="text" placeholder="Recherchez une recette, un ingrédient, ..." />
                    <button type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </header>

    <section class="contain-filter-recette">
        <div class="first-flex">
            <div class="custom-select ingredients-select">
                <div class="select-box">
                    <p>Ingrédients</p>
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                    <input type="text" placeholder="Rechercher...">
                    <div class="options-container">
                        <!-- dynamique -->
                    </div>
                </div>
            </div>
        </div>
        <div class="second-flex">
            <div class="custom-select appliances-select">
                <div class="select-box">
                    <p>Appareils</p>
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                    <input type="text" placeholder="Rechercher...">
                    <div class="options-container">
                        <!-- dynamique -->
                    </div>
                </div>
            </div>
        </div>
        <div class="third-flex">
            <div class="custom-select utensils-select">
                <div class="select-box">
                    <p>Ustensiles</p>
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                    <input type="text" placeholder="Rechercher...">
                    <div class="options-container">
                        <!-- dynamique -->
                    </div>
                </div>
            </div>
        </div>
        <div class="fourth-flex">
            <p id="recipe-count"></p>
        </div>
    </section>

    <section class="contain-tags">
        <!-- dynamique -->
    </section>
    <section class="contain-cards">
        <!-- dynamique -->
        <div class="message">Aucune recette</div>
    </section>

</body>

</html>
